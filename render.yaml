services:
  - type: web
    name: sellytics-ai-agent
    env: python
    repo: https://github.com/Zanarepo/AIAgent
    branch: main
    pythonVersion: 3.9.18
    buildCommand: sudo mkdir -p /var/lib/apt/lists/partial && sudo chmod -R 755 /var/lib/apt/lists && sudo apt-get update && sudo apt-get install -y build-essential && pip install --upgrade pip && pip install setuptools>=65.5.0 && pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT api:app
    envVars:
      - key: SUPABASE_URL
        value: https://qffcyvjugmtojpdgqriv.supabase.co
      - key: SUPABASE_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.9.18